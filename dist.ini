name             = Catmandu-RDF
license          = Perl_5
version          = 0.16
copyright_year   = 2014
author           = Jakob Voß
copyright_holder = Jakob Voß

[@Basic]
[PodWeaver]
[OurPkgVersion]
[Prereqs::FromCPANfile]
[MetaProvides::Package]

[PruneFiles]
filename = dist.ini
filename = .travis.yml
filename = README.md

[GithubMeta]
issues=1

[ChangelogFromGit::CPAN::Changes]
tag_regexp = ^(\d+\.\d+)$

[Git::Check]
[Git::Tag]
tag_format  = %v
tag_message =
[Git::Push]
